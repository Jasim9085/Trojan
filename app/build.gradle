// This is the new, complete build.gradle file for your 'app' module.

plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
}

android {
    namespace 'com.trojan'
    compileSdk 34

    defaultConfig {
        applicationId "com.trojan"
        minSdk 14
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

// THIS IS THE NEW, CRITICAL SECTION
dependencies {
    // Your existing dependency is kept.
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Import the Firebase Bill of Materials (BoM).
    // This automatically manages the versions of all Firebase libraries to ensure they are compatible.
    implementation platform('com.google.firebase:firebase-bom:33.1.0')

    // Add the dependency for Firebase Cloud Messaging
    implementation 'com.google.firebase:firebase-messaging'

    // It's recommended to also add Firebase Analytics
    implementation 'com.google.firebase:firebase-analytics'

    // Add necessary AndroidX libraries that your code is using
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.core:core-ktx:1.13.1'
}
