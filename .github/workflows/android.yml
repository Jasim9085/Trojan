# Name of your workflow
name: Android CI Build

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checks-out your repository, including your google-services.json
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up the Java Development Kit (JDK)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Install a specific version of Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.7'

      # NOTE: The step to create google-services.json has been removed.
      # It is not needed because the file is already in your repo.

      # Step 4: Compile the app using the installed Gradle
      # Gradle will automatically find the google-services.json file that was checked out.
      - name: Build with Gradle
        run: gradle assembleDebug

      # Optional Step 5: Upload the build artifact (the APK)
      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
